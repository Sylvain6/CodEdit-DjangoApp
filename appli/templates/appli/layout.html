<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django</title>

    {% load static %}

    <link href="{% static "appli/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "appli/css/metisMenu.css" %}" rel="stylesheet">
    <link href="{% static "appli/css/sb-admin-2.css" %}" rel="stylesheet">
    <link href="{% static "appli/css/style.css" %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/css/uikit.min.css" />

    <link rel="stylesheet" href="{% static "appli/css/codemirror.css" %}">
    <link rel="stylesheet" href="{% static "appli/css/base16-dark.css" %}">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
     
        {% include "appli/layouts/navbar.html" %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                                {% block title %}
                                {% endblock %}</h1> 

                        {% block content %}
                        {% endblock %}

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="{% static "/appli/js/jquery.min.js" %}"></script>
    <script src="{% static "/appli/js/bootstrap.min.js" %}"></script>
    <script src="{% static "/appli/js/metisMenu.js" %}"></script>
    <script src="{% static "/appli/js/sb-admin-2.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.9/js/uikit-icons.min.js"></script>

    <script src="{% static "/appli/js/codemirror.js" %}"></script>
    <script src="{% static "/appli/mode/javascript/javascript.js" %}"></script>
    <script src="{% static "/appli/mode/php/php.js" %}"></script>
    <script src="{% static "/appli/mode/htmlmixed/htmlmixed.js" %}"></script>
    <script src="{% static "/appli/mode/css/css.js" %}"></script>
    <script src="{% static "/appli/mode/python/python.js" %}"></script>
    <script src="{% static "/appli/mode/sql/sql.js" %}"></script>
    <script src="{% static "/appli/mode/xml/xml.js" %}"></script>

    <script src="{% static "/appli/js/closebrackets.js" %}"></script>
    <script>
        $( document ).ready(function() {
            $(window).trigger('resize');
            
            if($("#editor").length != 0){
                var myCodeMirror = CodeMirror.fromTextArea(document.getElementById("editor"),{
                    mode: $('#editor').attr('type'),
                    theme: "base16-dark",
                    lineNumbers: true
                });
            }

            $('input').addClass('form-control')
        });
    </script>

</body>

</html>
